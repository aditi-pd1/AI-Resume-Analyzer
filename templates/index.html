<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Resume Analyzer</h1>
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF/DOCX):</label><br>
            <input type="file" name="resume" required><br><br>

            <label for="job_description">Paste Job Description:</label><br>
            <textarea name="job_description" rows="10" cols="50" required></textarea><br><br>

            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Result:</strong></p>
            <p>{{ result | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
